<!DOCTYPE html>

    <title>Command-line Generated Team Cards</title>

                  <a href="mailto: jeevanmorgankressjones@gmail.com"

            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Jeevan M</h5>
            <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>

                <li class="list-group-item">ID: 1234</li>
                <li class="list-group-item">
                  Email:
                  <a href="mailto: jeevanjones.jmkj@gmail.com"
                    >jeevanjones.jmkj@gmail.com</a
                  >
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a href="https://github.com/JeevanMKJ" target="_blank"
